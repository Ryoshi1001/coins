<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="webpagepractice.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>webpagepractice</title>
    </head>

    <body>
        
        <header>
            <div class="logo">Bitcoin</div>
            <div class="image"><img src="bitcoin.jpg" alt="bitcoindogpicture"></div>
            <div>
                <p>Buy</p>
                <p>Sale</p>
                <p>Exchange</p>
            </div>
        </header>

        <main> 
            <section class="screenleft">
                <div>                
                <h1>Website to Bitcoin & many Coins.</h1>
                <p>Everything can need and information for buy, sell, trade, invest, and spend cryptocurrencies</p>
                <button>Join Website</button>
                </div>
            </section>

            <section class="screenright">
                <h2>Bitcoin, Bitcoin Cash, and Ethereum Coins Sign Up for Website.</h2>

                <form action="/">
                    <fieldset>
                        <div class="form-input"><input type="text" name="firstname" placeholder="First Name"></div>
                        <div class="form-input"><input type="text" name="lastname" placeholder="Last Name"></div>
                        <div class="form-input"><input type="text" class="email" placeholder="Mail address"></div>
                        <div class="form-input"><input type="text" class="number" placeholder="+93 add number"></div>
                        <div class="form-input"><input type="text" class="password" placeholder="a-z, @-&"></div>
                    </fieldset>
                    <div><button>Message Send</button></div> 
                    <div><p>Can read information can be 15 days free than can charge 8.45$ every days 30.</p></div>
                </form>
            </section>
        </main>
    </body>
</html>
